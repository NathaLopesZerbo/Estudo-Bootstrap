<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Alinhamento GridLayout - Bootstrap 5</title>
    <style>
        .marcador{
           background-color: #fe9d9d;
           border: 1px solid #f94646;
           height: 120px;
       }

       .marcador-container{
           background-color: #5bf946;
           border: 1px solid #36ae26;
       }

       .borda{
            border: 1px solid blue;
       }
   </style>
</head>
<body>
    <div class="container">

        <!-- No Alinhamento Vertical temos algumas Tags:
            - Align-items-start: Alinhados Acima
            - Align-items-center: Alinhados ao Meio
            - Align-items-end: Alinhados abaixo
        -->
    <h2>Alinhamento vertical</h2>
        <div class="row marcador align-items-end">
            <div class="col borda">Área 1</div>
            <div class="col borda">Área 2</div>
            <div class="col borda">Área 3</div>
        </div>

        <!-- Alinhamento Vertical Individual, utilizamos a Tag:
            Align-Self-ALINHAMENTO:
            - Start
            - Center
            - End
            Self quer dizer "Individual", então é aplicado nos elementos dentro da Row
        -->
    <h2>Alinhamento Vertical Individual</h2>
        <div class="row marcador">
            <div class="col borda align-self-start">Área 1</div>
            <div class="col borda align-self-center">Área 2</div>
            <div class="col borda align-self-end">Área 3</div>
        </div>

        <!-- Alinhamento Horizontal Colunas, utilizamos a Tag:
            Justify-Content-ALINHAMENTO:
            - Start
            - Center
            - End
         -->
        <h2>Alinhamento Horizontal Colunas</h2>
        <div class="row marcador justify-content-center">
            <div class="marcador col-2">Área 1</div>
            <div class="marcador col-2">Área 2</div>
            <div class="marcador col-2">Área 3</div>
        </div>

        <!-- Distribuição, utilizamos novamente a Tag: 
            Justify-Content-DISTRIBUIÇÃO:
            - around
            - Between
            - Evenly
            - End
        -->
        <h2>Distribuição</h2>
        <div class="row borda justify-content-lg-between">
            <div class="marcador col-2">Área 1</div>
            <div class="marcador col-2">Área 2</div>
            <div class="marcador col-2">Área 3</div>
        </div>

        <!-- Removendo Espaçamento, utilizamos:
            Gutters(g)
            - g-0
            - g-1
            - g-2
            - g-3
            - g-4
            - g-5
         -->
        <h2>Removendo Espaçamento</h2>
        <div class="row g-0">
            <div class="borda col-2">Área 1</div>
            <div class="borda col-2">Área 2</div>
            <div class="borda col-2">Área 3</div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> 
</body>
</html>
