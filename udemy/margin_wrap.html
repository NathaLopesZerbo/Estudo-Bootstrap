<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Margin e Wrap - Bootstrap 5</title>
    <style>
        .caixa{
            background-color: #b1afaf;
            height: 200px;
        }

        .item{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
        <div class="container"> 
            <!--  Para usarmos essas propriedades, utilizamos a TAG:
                Ms-Auto: Para a Esquerda
                Me-Auto: Para a Direita

            -->
            <h2>Margin right/left auto</h2>
            <div class="caixa d-flex">
                <div class="item">Flex item 1</div>
                <div class="item">Flex item 2</div>
                <div class="item">Flex item 3</div>
            </div>
            <br><br>

            <!-- Para usarmos essas propriedades, utilizamos as TAGS:
                Mt-Auto: Para a Cima
                Mb-Auto: Para a Baixo
             -->
            <h2>Margin Bottom/Top auto</h2>
             <div class="caixa d-flex flex-column">
                <div class="item mb-auto">Flex item 1</div>
                <div class="item">Flex item 2</div>
                <div class="item">Flex item 3</div>
            </div>
            <br><br>

            <!--  Para usarmos essa propriedade, utilizamos as TAGS:
                Flex-Wrap: Para quebrar e deixar o espaçamento entre eles o melhor possivel
                Flex-Nowrap: Não havera quebra de conteudo
             -->
            <h2>Wrap</h2>
            <div class="caixa d-flex flex-wrap">
                <div class="item">Flex item 1</div>
                <div class="item">Flex item 2</div>
                <div class="item">Flex item 3</div>
                <div class="item">Flex item 4</div>
                <div class="item">Flex item 5</div>
                <div class="item">Flex item 6</div>
                <div class="item">Flex item 7</div>
                <div class="item">Flex item 8</div>
                <div class="item">Flex item 9</div>
                <div class="item">Flex item 10</div>
                <div class="item">Flex item 11</div>
                <div class="item">Flex item 12</div>
            </div>


        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>  
</body>
</html>
