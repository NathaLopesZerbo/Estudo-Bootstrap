<!doctype html>
<html lang="pt-BR">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Boostrap</title>
  </head>
  <body>
  
 <!-- Jumbotron é um componente do framework Bootstrap que permite criar um destaque visual em uma página da web -->
  
  <div id="jumbotron" class="container bg-primary text-white rounded my-4">
     <h1> Bayeux </h1>
	
	<hr/>
	
	<h3> Professor Cal</h3>
  </div>
  
  <div class="container">
    <button onclick="document.getElementById('jumbotron').classList.remove('invisible')" >Mostrar</button>
	<button onclick="document.getElementById('jumbotron').classList.add('invisible')" >Ocultar</button>
  </div>

  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
